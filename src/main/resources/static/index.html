<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set the viewport to the device's width and initial zoom level -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Set the title of the webpage -->
    <title>Cryptocurrency Website Design - Easy Tutorials</title>

    <!-- Link to the stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Link to jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>
<body>
<!-- The main container for the webpage -->
<div class="container">

    <!-- Navigation menu -->
    <nav>
        <img src="images/logo.png" class="logo">

        <!-- Unordered list of menu items -->
        <ul>
            <li><a href="https://www.coingecko.com">Market</a> </li>
            <li><a href="#">Features</a> </li>
            <li><a href="#">White Paper</a> </li>
            <li><a href="#">About Us</a> </li>
        </ul>

        <!-- Button for switching language to English -->
        <a href="#" class="btn">EN</a>
    </nav>

    <!-- Main content section -->
    <div class="content">
        <h1>BUY &amp; <br>SELL <span>Crypto</span></h1>
        <p>World's biggest Cryptocurrency exchange available on the web <br>as well as mobile phone</p>
        <a href="#" class="btn">EXPLORE MORE</a>
    </div>

    <!-- List of cryptocurrency prices -->
    <div class="coin-list">
        <div class="coin">
            <img src="images/bitcoin.png">
            <div>
                <h3>$ <span id="bitcoin"></span></h3>
                <p>Bitcoin</p>
            </div>
        </div>
        <div class="coin">
            <img src="images/ethereum.png">
            <div>
                <h3>$ <span id="ethereum"></span></h3>
                <p>Ethereum</p>
            </div>
        </div>
        <div class="coin">
            <img src="images/dogecoin.png">
            <div>
                <h3>$ <span id="dogecoin"></span></h3>
                <p>Dogecoin</p>
            </div>
        </div>
        <div class="coin">
            <img src="images/pngwing.com.png">
            <div>
                <h3>$ <span id="shiba-inu"></span></h3>
                <p>Shiba Inu</p>
            </div>
        </div>
    </div>
</div>

<!-- Link to the JavaScript file -->
<script src="script.js"></script>
</body>
</html>
